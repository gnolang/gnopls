project_name: gnopls

before:
  hooks:
    - go mod tidy

builds:
  - id: gnopls
    ldflags:
      - -s -w -X github.com/gnolang/gnopls/internal/version.Version={{.Tag}}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    binary: gnopls

changelog:
  sort: asc

release:
  draft: true
  replace_existing_draft: true
  prerelease: auto
  mode: append